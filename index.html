<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBUDDIES</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="header-left">
                <img src="img/full-logo.png" class="header-logo">
            </div>
        </a>
        <div class="header-right">
            <a href="https://www.github.com/xostrch" target="_blank">
                <div class="header-author" data-translate="headerAuthor">
                </div>
            </a>
            <div class="header-language">
                <select onchange="changeLanguage(this.value)">
                    <option value="pl">Polski</option>
                    <option value="en">English</option>
                </select>   
            </div>
        </div>
    </header>
    <section class="main">
        <h2 data-translate="mainH2">/h2>
        <h5 data-translate="mainH5"></h5>
        <div class="main-description">
            <div class="main-description-left">
                <ul>
                    <li data-translate="desc1">Od totalnych podstaw, po bardziej zaawansowane rzeczy</li>
                    <li data-translate="desc2">Zero lania wody, same konkrety</li>
                    <li data-translate="desc3">Wszystko za darmo ! ! !</li>
                </ul>
            </div>
            <div class="main-description-right">
                <a href="stages.html"><button data-translate="btnMainDescRight"></button></a>
            </div>
        </div>
        <div class="newsletter">
            <div class="newsletter-box">
                <span class="newsletter-text">Newsletter</span>
                <div class="newsletter-input-position">
                    <input type="text" class="newsletter-input">
                </div>
                <div class="newsletter-button-position">
                    <button class="newsletter-button">Zapisz sie</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-logo-position">
            <img src="img/full-logo-white.png" class="footer-logo">
        </div>
        <div class="footer-line">
            <hr>
        </div>
        <div class="footer-links">
            <a href="https://instagram.com/xostrch" target="_blank"><img src="img/instagram.png" class="footer-icon"></a>
            <a href="https://github.com/xostrch" target="_blank"><img src="img/github.png" class="footer-icon"></a>
        </div>
        <div class="footer-line">
            <hr>
        </div>
        <div class="footer-copyright">
            Copyright &copy 2025 &nbsp;<a href="https://github.com/xostrch" target="_blank" class="footer-xostrch">xostrch</a>
        </div>
    </footer>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
