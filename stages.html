<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBUDDIES</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body id="body">
    <div class="blur-all"></div>
    <div class="stage-modal">
        <div class="modal-box">
            <div class="close-modal-position"><img src="img/close-modal.png" class="close-modal" onclick="closeModal()"></div>
                <span class="modal-title"></span>
                <div class="modal-content">
                </div>
            </div>
    </div>

    <header>
        <a href="index.html">
            <div class="header-left">
                <img src="img/full-logo.png" class="header-logo">
            </div>
        </a>
        <div class="header-right">
            <a href="https://www.github.com/xostrch" target="_blank">
                <div class="header-author" data-translate="headerAuthor">
                </div>
            </a>
            <div class="header-language">
                <select onchange="changeLanguage(this.value)">
                    <option value="pl">Polski</option>
                    <option value="en">English</option>
                </select>   
            </div>
        </div>
    </header>
    <section class="stages-all">
        <div class="stages">
            <div class="stage-box" data-translate="stage1" data-stage="1" onclick="showModal('1')"></div>
            <div class="stage-box" data-translate="stage2" data-stage="2" onclick="showModal('2')"></div>
            <div class="stage-box" data-translate="stage3" data-stage="3" onclick="showModal('3')"></div>
            <div class="stage-box" data-translate="stage4" data-stage="4" onclick="showModal('4')"></div>
        </div>
        <div class="stages">
            <div class="stage-box" data-translate="stage5" data-stage="5" onclick="showModal('5')"></div>
            <div class="stage-box" data-translate="stage6" data-stage="6" onclick="showModal('6')"></div>
            <div class="stage-box" data-translate="stage7" data-stage="7" onclick="showModal('7')"></div>
            <div class="stage-box" data-translate="stage8" data-stage="8" onclick="showModal('8')"></div>
        </div>
        <div class="stages">
            <div class="stage-box" data-translate="stage9" data-stage="9" onclick="showModal('9')"></div>
            <div class="stage-box" data-translate="stage10" data-stage="10" onclick="showModal('10')"></div>
            <div class="stage-box">BONUS</div>
        </div>
    </section>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
